        <div class="form">
            <h1>Bizimle iletişime geçin!</h1>
            <form action="" autocomplete="on">

                <label for="fname">Adınız:</label>
                <input required class="input" type="text" id="fname" name="fname">

                <label for="lname">Soyadınız:</label>
                <input required class="input"  type="text" id="lname" name="lname">

                <div class="form-group">
                    <label>Cinsiyetiniz:</label>
                    <div class="form-gender form-group">
                        <div class="form-gender-label">
                            <label for="male">Erkek</label><br>
                            <label for="female">Kadın</label><br>
                        </div>
                        <div class="form-gender-input">
                            <input type="radio" id="male" name="gender" value="male">
                            <input type="radio" id="female" name="gender" value="female">
                        </div>
                    </div>
                </div>
                <br>

                <label for="age">Yaşınız:</label>
                <input class="input" required type="number" name="age" id="age">

                <label for="telefon">Telefon Numaranız:</label>
                <input class="input" required type="text" id="telefon" name="telefon" minlength="11" maxlength="11" pattern="[0-9]*">

                <label for="email">E-mail Adresiniz:</label>
                <input class="input" required type="email" name="email" id="email">


                <label for="city">Ziyaret etmek istediğiniz ofisimizi seçin.</label>
                <select class="input cityselect" required name="city" id="city" size="2" multiple>

                    <option value="samsun">İstanbul</option>
                    <option value="samsun">Londra</option>
                    <option value="samsun">Prag</option>

                </select>

                <label for="message"></label>
                <textarea placeholder="Mesajınızı Yazınız" id="message"></textarea>
                <br><br>
                <div 
                 class="form-group">
                    <input style="position: absolute; right:0;" type="checkbox" id="contact" name="contact" value="accepted">
                    <label for="terms">Mesaj ve/veya mail ile bilgilendirme istiyorum.</label>
                </div>
            <br>
            <div>
                <input required class="button" type="submit" value="Gönder">
                <input class="button" type="reset" value="Reset">
            </div>

            </form>
        </div>
